<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Foglio BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
    <!-- Foglio JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div id="root">
            <ul class="list-group">
                <li v-for="todo in todos" class="list-group-item d-flex justify-content-between" :class="{'text-decoration-line-through': todo.done === true}">
                    {{todo.text}}
                    <button type="button" class="btn-close" aria-label="Close" @click="removeTodo(todo.id)"></button>
                </li>
                
            </ul>
        </div>    
    </div>
</body>
</html>
